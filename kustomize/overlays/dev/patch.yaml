# Patch for Caddy Ingress
- target:
    kind: Ingress
    name: caddy-ingress
  patch: |-
    apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: caddy-ingress
      annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /
    spec:
      ingressClassName: nginx
      rules:
        - host: example.com
          http:
            paths:
              - path: /caddy
                pathType: Prefix
                backend:
                  service:
                    name: caddy-service
                    port:
                      name: http

# Patch for Nginx Deployment
- target:
    kind: Deployment
    name: nginx-deployment
  patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      labels:
        app: nginx-deployment
      name: nginx-deployment
    spec:
      replicas: 4
