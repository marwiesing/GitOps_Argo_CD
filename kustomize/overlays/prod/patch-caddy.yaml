- target:
    kind: Ingress
    name: caddy-ingress
  patch: |-
    apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: caddy-ingress
    spec:
      rules:
        - host: prod.example.com
          http:
            paths:
              - path: /caddy
                pathType: Prefix
                backend:
                  service:
                    name: caddy-service
                    port:
                      number: 80
