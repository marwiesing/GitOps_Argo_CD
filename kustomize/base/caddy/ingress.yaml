apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: caddy-ingress
  labels:
    app: caddy
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http: 
      paths:
      - path: /caddy
        pathType: Prefix
        backend:
          service:
            name: caddy-service
            port:
              name: http
