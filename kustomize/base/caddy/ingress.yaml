apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: caddy-ingress
  labels:
    app: caddy
spec:
  ingressClassName: nginx
  rules:
  - host: example.com
    http:  # Correct indentation here
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: caddy-service
            port:
              name: http
