apiVersion: apps/v1
kind: Deployment
metadata:
  name: caddy-deployment
  labels:  # Fixed typo from 'labes' to 'labels'
    app: caddy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: caddy  # Corrected indentation here
  template:
    metadata:
      labels:
        app: caddy  # Corrected indentation here
    spec:
      containers:
      - name: caddy
        image: caddy:alpine
        ports:
        - containerPort: 80
          name: http  # Fixed indentation
        volumeMounts:
        - name: caddy-config
          mountPath: /etc/caddy/
          readOnly: true
      volumes:
      - name: caddy-config
        configMap:
          name: caddy-config  # Fixed indentation
