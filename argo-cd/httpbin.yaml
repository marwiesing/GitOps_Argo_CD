apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: httpbin
  namespace: argo-cd  # Use your argo-cd namespace
spec:
  project: default
  source:
    chart: httpbin
    repoURL: 'https://gitlab.com/marwiesing/samplegitopsapp.git'
    path: argo-cd
    targetRevision: main
    helm:
      releaseName: httpbin
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default  # Target deployment namespace (can be changed if needed)
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
