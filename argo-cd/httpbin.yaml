apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: httpbin
  namespace: argo-cd
spec:
  project: default
  source:
    chart: httpbin
    repoURL: https://charts.example.com
    targetRevision: 0.10.1
    helm:
      releaseName: httpbin
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true